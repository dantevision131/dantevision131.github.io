<script type="text/javascript">
  $(document).ready(function(){
    
    const elementsToFadeInUpOnScroll = document.querySelectorAll(".fade-in-up-on-scroll");
    if (elementsToFadeInUpOnScroll) {
      window.addEventListener("scroll", function(event) {
        elementsToFadeInUpOnScroll.forEach(function(element) {
          if (window.scrollY >= (element.offsetTop - window.innerHeight)) {
            element.classList.add("fade-in-up");
          } /*else {
            element.classList.remove("fade-in-up");
          }*/
        });
      });
    }
    
    function updateCopyrightYear() {
      const currentYear = new Date().getFullYear();
      const copyrightElement = $("#copyright_year");
      if (copyrightElement.length > 0) {
        copyrightElement.text(currentYear);
      } else {
        console.log("Element with id 'copyright_year' not found.");
      }
    }
    updateCopyrightYear();
    
  })
</script>
