<header id="title-block-header" class="mt-5 mb-5 pb-4 border-bottom">
  <div class="container-fluid ps-0 pe-0">
    <div class="d-flex flex-column">
      $if(title)$<h1 class="mt-0 mb-4">$title$</h1>$endif$
      <p class="mb-0" style="font-weight: 800">DanteVision</p>
      $if(date)$<p class="text-muted" style="font-size: calc(var(--bs-body-font-size)*.9);">$date$</p>$endif$
      $if(categories)$
    <div class="d-flex gap-2">
      $for(categories)$ 
      <span class="badge" style="background-color: #0E2954">$categories$</span>
      $endfor$  
    </div>
    $endif$
    </div>
    
    
  </div>
</header>
