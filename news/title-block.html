<header id="title-block-header" class="mt-5 mb-5 pb-4 border-bottom">
  <div class="container-fluid ps-0 pe-0">
    <div class="row align-items-center mb-3">
      $if(title)$<h1 class="mt-0 mb-4">$title$</h1>$endif$
      <div class="col-1 pe-0 pt-1">
        <img src="/images/dv_circle_dark_background.png" class="img-fluid">
      </div>
      <div class="col-11 pt-1">
        <p class="mb-0" style="font-weight: 800">DanteVision</p>
        $if(date)$<p class="mb-0 fs-7 text-muted">$date$</p>$endif$
      </div>
    </div>
    $if(categories)$
    <div class="row ps-1 gx-1">
      $for(categories)$ 
      <div class="col-sm-auto">
        <span class="badge" style="background-color: #0E2954">$categories$</span>
      </div>
       $endfor$  
    </div>
    $endif$
  </div>
</header>
